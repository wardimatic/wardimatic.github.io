<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width initial-scale=1.0, maximum-scale=1.0" />
  <meta name="description" content="Welcome to the site of Michael James Ward, Photographer and Videographer">
  <meta name="title" content="Wardimatic Pictures">
  <meta name="keywords" content="Videographer, Photographer, Video, Photo, Film, Digital Film, Production, Video Production, Photography">

  <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
  <link href="img/favicon.ico" rel="icon" type="image/x-icon" />
  <title>Wardimatic Pictures</title>

  <link rel="stylesheet" href="css/ionicons.min.css">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/fresco.css">
</head>

<body>
  <div id="wrapper" class="Absolute-Center">
    <img src="img/logo.png" alt="Wardimatic Pictures Logo" class="animated fadeInDown">
    <p class="animated fadeIn">Sorry for the inconvenience guys & gals!! Our website is currently under construction. In the meantime check out some of our visuals through our youtube channel. Thank you for your patience!! :) <span id="play"></span></p>

    <footer class="animated fadeInUp">
      <a href="https://www.facebook.com/mjwardFilm" target="_blank" class="ion-social-facebook-outline"></a>
      <a href="https://www.youtube.com/user/mjward305" target="_blank" class="ion-social-youtube-outline"></a>
      <a href="http://instagram.com/wardimaticpictures" target="_blank" class="ion-social-instagram-outline"></a>
      <a href="https://twitter.com/wardimaticpics" target="_blank" class="ion-social-twitter-outline"></a>
    </footer>
  </div>

  <script src="js/modernizr.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/fresco.js"></script>
  <script src="js/center.module.js"></script>
  <script type="text/javascript">
    $(function() {
      $('#wrapper').center().show();


      function showVideo() {
        Fresco.show({
          url: 'https://www.youtube.com/watch?v=wdstavIV5PI',
          options: {
            width: 853,
            height: 480,
            youtube: { autoplay: 1 },
            afterHide: function() {
              $('#play').empty();
              $('#play').append("Replay Video &#9654;");
            }
          }
        });
      }

      setTimeout(function(){
        showVideo();
      }, 3500);

      $('#play').click(function(){
        showVideo();
      });
    });
  </script>
</body>
</html>
